<section>
  <div>
    <button md-raised-button routerLink="/search">返回首页</button>
  </div>
  <h2>今日统计：{{count}}，上次统计时间{{countTime}}</h2>
  <section>
    <button md-raised-button (click)="openAddUserDialog()">添加用户</button>
    <button md-raised-button (click)="updateCount()">更新统计数据</button>
  </section>

  <md-table #table [dataSource]="userList">
    <ng-container cdkColumnDef="id">
      <md-header-cell *cdkHeaderCellDef> ID </md-header-cell>
      <md-cell *cdkCellDef="let user"> {{user.id}} </md-cell>
    </ng-container>
    <ng-container cdkColumnDef="name">
      <md-header-cell *cdkHeaderCellDef> 姓名 </md-header-cell>
      <md-cell *cdkCellDef="let user"> {{user.name || user.username}} </md-cell>
    </ng-container>
    <ng-container cdkColumnDef="date">
      <md-header-cell *cdkHeaderCellDef> 最近加班餐日期 </md-header-cell>
      <md-cell *cdkCellDef="let user"> {{user.latestOrderString}} </md-cell>
    </ng-container>
    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let user; columns: displayedColumns;"></md-row>
  </md-table>
</section>
