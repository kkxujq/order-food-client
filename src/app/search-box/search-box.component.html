<section class="search-box">
  <md-input-container class="search-user">
    <input mdInput placeholder="搜索用户" [mdAutocomplete]="auto" [formControl]="userCtrl">
  </md-input-container>
  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let user of filterList | async" [value]="user.id">
      {{ user.name || user.username}}
    </md-option>
  </md-autocomplete>
</section>
