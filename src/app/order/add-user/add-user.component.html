<form class="example-form">
  <md-form-field class="example-full-width">
    <input mdInput #username placeholder="用户名">
    <md-hint align="end">{{username.value.length}} / 10</md-hint>
  </md-form-field>

  <md-form-field class="example-full-width">
    <input mdInput placeholder="Email">
  </md-form-field>

  <md-form-field class="example-full-width">
    <input mdInput type="password" placeholder="密码">
  </md-form-field>

  <md-form-field class="example-full-width">
    <input mdInput type="password" placeholder="确认密码">
  </md-form-field>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="example-full-width">
          <input mdInput placeholder="City">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="example-full-width">
          <input mdInput placeholder="State">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="example-full-width">
          <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
          <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
        </md-form-field>
      </td>
    </tr>
  </table>
</form>
